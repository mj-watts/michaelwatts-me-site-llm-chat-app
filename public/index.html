<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <style>
      :root {
        --color-primary: var(--color-primary, #ffffff);
        --color-onPrimary: var(--color-onPrimary, #363636);
        --color-secondary: var(--color-secondary, #d2d2d2);
        --color-emphasis: var(--color-emphasis, #0d9667);

        --primary-color: var(--color-onPrimary, #363636);
        --primary-hover: oklab(from var(--primary-color) calc(l - 0.1) a b);

        --light-bg: var(--color-primary, #ffffff);
        --border-color: oklab(
          from var(--color-secondary, #d2d2d2) calc(l - 0.1) a b
        );
        --text-color: var(--primary-color);
        --text-light: oklab(from var(--text-color) l a b / 0.5);
        --msg-bg: var(--light-bg);

        --send-btn-color: var(--light-bg);
        --send-bg: var(--color-emphasis, #0d9667);
        --send-bg-hover: oklab(from var(--send-bg) calc(l - 0.1) a b);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Open-Sans", sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        max-width: 800px;
        margin: 0 auto;
        padding: 0;
      }

      .chat-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        min-height: 400px;
        overflow: hidden;
        background: var(--light-bg);
      }

      .chat-messages {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        background-color: var(--light-bg);
      }

      .message {
        max-width: 80%;
        background-color: var(--msg-bg);
        box-shadow: 3px 3px 20px rgb(0, 0, 0, 0.1);
      }

      .message > p {
        padding: 1rem;
      }

      .user-message {
        align-self: flex-end;
        margin-left: auto;
        font-weight: bold;
      }

      .assistant-message {
        align-self: flex-start;
      }

      .message-input {
        display: flex;
        padding: 0.75rem;
      }

      #user-input {
        flex: 1;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        background-color: var(--light-bg);
        border-radius: 0;
        font-family: inherit;
        resize: none;
        min-height: 44px;
      }

      #user-input::placeholder {
        color: var(--text-color);
      }

      #send-button {
        margin-left: 0.5rem;
        padding: 0 1rem;
        background-color: var(--send-bg);
        color: var(--send-btn-color);
        border: none;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      #send-button:hover {
        background-color: oklab(from var(--send-bg-hover) calc(l - 0.1) a b);
      }

      #send-button:disabled {
        background-color: var(--text-light);
        cursor: not-allowed;
      }

      .typing-indicator {
        display: none;
        margin-bottom: 1rem;
        font-style: italic;
        color: var(--text-light);
        background-color: var(--light-bg);
      }

      .typing-indicator.visible {
        display: block;
        margin-left: 1rem;
      }

      .quick-questions {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        padding: 1rem 1rem 0;
        align-items: center;
        border-top: 1px solid var(--border-color);
      }

      .quick-questions-title {
        font-weight: bold;
      }

      .quick-questions-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 0.25rem;
      }

      .qq-btn {
        --button-height: 30px;
        --button-color: var(--primary-color);
        --button-color-invert: var(--light-bg);

        align-items: center;
        background-color: var(--button-color);
        box-sizing: border-box;
        color: var(--button-color-invert);
        cursor: pointer;
        display: inline-flex;
        font-variation-settings: var(--font-bold);
        font-weight: 600;
        gap: 1rem;
        height: var(--button-height);
        justify-content: center;
        letter-spacing: 1px;
        overflow: hidden;
        padding: 0 1rem;
        position: relative;
        user-select: none;

        border-radius: 0;
        border: solid 2px var(--button-color);

        box-shadow: 0 0 0 0 var(--button-color);

        transition: all 200ms ease-in-out;
        transition-delay: 100ms;
      }

      .qq-btn:hover,
      .qq-btn:active {
        background-color: var(--button-color-invert);
        color: var(--button-color);
        border-color: var(--button-color);
        box-shadow: -3px 3px 0 0 var(--button-color);
        transform: translateX(3px) translateY(-3px);
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div id="chat-messages" class="chat-messages">
        <div class="message assistant-message">
          <p>
            Hi there. I hope you are well today. I will do my best to provide
            answers to any questions you have about Michael Watts and the
            services he provides.
          </p>
        </div>
      </div>

      <div class="typing-indicator" id="typing-indicator">Typing...</div>

      <div class="quick-questions">
        <div class="quick-questions-title">Quick prompts:</div>
        <div class="quick-questions-buttons">
          <button
            class="qq-btn"
            id="ask-who"
            title="Provide a summary of Michael Watts"
          >
            Provide a summary
          </button>
          <button
            class="qq-btn"
            id="ask-what"
            title="Provide a summary of his skills"
          >
            List skills
          </button>
          <button
            class="qq-btn"
            id="ask-when"
            title="Provide a summary of his experience"
          >
            List experience
          </button>
        </div>
      </div>

      <div class="message-input">
        <textarea
          id="user-input"
          placeholder="Type your question here..."
          rows="1"
          autofocus
        ></textarea>
        <button id="send-button">Ask</button>
      </div>
    </div>

    <script src="chat.js"></script>
  </body>
</html>
