<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <style>
      :root {
        --color-primary: var(--color-primary);
        --color-onPrimary: var(--color-onPrimary);
        --color-secondary: var(--color-secondary);
        --color-emphasis: var(--color-emphasis);

        --primary-color: var(--color-onPrimary, #363636);
        --primary-hover: oklab(from var(--primary-color) calc(l - 0.1) a b);

        --light-bg: var(--color-primary, #ffffff);
        --border-color: oklab(
          from var(--color-secondary, #d2d2d2) calc(l - 0.1) a b
        );
        --text-color: var(--color-onPrimary, #363636);
        --text-light: oklab(from var(--text-color) l a b / 0.5);
        --msg-bg: var(--color-primary, #ffffff);

        --send-btn-color: var(--color-primary, #ffffff);
        --send-bg: var(--color-emphasis, #e00101);
        --send-bg-hover: oklab(
          from var(--color-emphasis, #e00101) calc(l - 0.1) a b
        );
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Open-Sans", sans-serif;
        line-height: 1.6;
        color: var(--text-color);
        max-width: 800px;
        margin: 0 auto;
        padding: 0;
      }

      .chat-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        min-height: 400px;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        overflow: hidden;
        background: var(--light-bg);
      }

      .chat-messages {
        display: flex;
        flex-direction: column;
        gap: 0.25rem;
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        background-color: var(--light-bg);
      }

      .message {
        max-width: 80%;
        background-color: var(--msg-bg);
        border-radius: 5px;
        box-shadow: 3px 3px 20px rgb(0, 0, 0, 0.1);
      }

      .message > p {
        padding: 1rem;
      }

      .user-message {
        align-self: flex-end;
        margin-left: auto;
        font-weight: bold;
      }

      .assistant-message {
        align-self: flex-start;
      }

      .message-input {
        display: flex;
        padding: 0.75rem;
        border-top: 1px solid var(--border-color);
        background-color: var(--border-color);
      }

      #user-input {
        flex: 1;
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        background-color: var(--light-bg);
        border-radius: 4px;
        font-family: inherit;
        resize: none;
        min-height: 44px;
      }

      #user-input::placeholder {
        color: var(--text-color);
      }

      #send-button {
        margin-left: 0.5rem;
        padding: 0 1rem;
        background-color: var(--send-bg);
        color: var(--send-btn-color);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;

        border: 0px;
        border-top-left-radius: 225px 15px;
        border-top-right-radius: 15px 225px;
        border-bottom-right-radius: 225px 15px;
        border-bottom-left-radius: 15px 255px;
      }

      #send-button:hover {
        background-color: oklab(from var(--send-bg-hover) calc(l - 0.1) a b);
      }

      #send-button:disabled {
        background-color: var(--text-light);
        cursor: not-allowed;
      }

      .typing-indicator {
        display: none;
        margin-bottom: 1rem;
        font-style: italic;
        color: var(--text-light);
        background-color: var(--light-bg);
      }

      .typing-indicator.visible {
        display: block;
        margin-left: 1rem;
      }

      .quick-questions {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        padding: 1rem 1rem 0;
        background-color: var(--border-color);
      }

      .quick-questions-title {
        font-weight: bold;
      }

      .quick-questions-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 0.25rem;
      }

      .qq-btn {
        padding: 0 1rem;
        background-color: var(--primary-color);
        color: var(--light-bg);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        height: 30px;
        transition: background-color 0.2s;

        border: 0px;
        border-top-left-radius: 225px 15px;
        border-top-right-radius: 15px 225px;
        border-bottom-right-radius: 225px 15px;
        border-bottom-left-radius: 15px 255px;
      }

      .qq-btn:hover {
        background-color: var(--primary-hover);
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div id="chat-messages" class="chat-messages">
        <div class="message assistant-message">
          <p>
            Hi there. I hope you are well, can I answer any questions today?
          </p>
        </div>
      </div>

      <div class="typing-indicator" id="typing-indicator">Typing...</div>

      <div class="quick-questions">
        <div class="quick-questions-title">Quick questions:</div>
        <div class="quick-questions-buttons">
          <button class="qq-btn" id="ask-who" title="Who is this guy?">
            Who this?
          </button>
          <button class="qq-btn" id="ask-what" title="Does he have any skills?">
            Does he have skills?
          </button>
          <button
            class="qq-btn"
            id="ask-when"
            title="What experience does he have?"
          >
            Experience?
          </button>
          <button
            class="qq-btn"
            id="ask-weather"
            title="What is the weather like tomorrow?"
          >
            Weather?
          </button>
        </div>
      </div>

      <div class="message-input">
        <textarea
          id="user-input"
          placeholder="Type your question here..."
          rows="1"
          autofocus
        ></textarea>
        <button id="send-button">Ask</button>
      </div>
    </div>

    <script src="chat.js"></script>
  </body>
</html>
